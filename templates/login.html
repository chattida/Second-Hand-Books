{% extends "base.html" %}
{% block content %}
<div class="mx-auto">
    <h1 class="text-center">เข้าสู่ระบบ</h1>
    <br />
    <div class="card mx-auto" style="width: 25rem;">
        <div class="card-body">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้ :</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{username}}">
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน :</label>
                    <input type="password" class="form-control" id="password" name="password" value="{{password}}">
                </div>
                <div class="form-group">
                    <input type="hidden" id="next_url" name="next_url" value="{{next_url}}">
                </div>
                {% if error %}
                <p class="text-danger">{{ error }}</p>
                {% endif %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary ml-3">เข้าสู่ระบบ</button>
                    <button type="submit" class="btn btn-warning ml-3">ลงทะเบียน</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
