{% extends "base.html" %}
{% block content %}
<div class="mx-auto">
    <h1 class="text-center">ลงทะเบียน</h1>
    <br />
    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">ชื่อจริง :</label>
                    <input type="text" class="form-control" id="username" name="firstname" value="{{firstname}}">
                </div>
                <div class="form-group">
                    <label for="username">นามสกุล :</label>
                    <input type="text" class="form-control" id="username" name="lastname" value="{{lastname}}">
                </div>
                <div class="form-group">
                    <label for="username">อีเมล :</label>
                    <input type="text" class="form-control" id="username" name="mail" value="{{mail}}">
                </div>
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้ :</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{username}}">
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน :</label>
                    <input type="password" class="form-control" id="password" name="password1" value="{{password1}}">
                </div>
                <div class="form-group">
                    <label for="password">ยืนยันรหัสผ่าน :</label>
                    <input type="password" class="form-control" id="password" name="password2" value="{{password2}}">
                </div>
                <div class="form-group">
                    <input type="hidden" id="next_url" name="next_url" value="{{next_url}}">
                </div>
                {% if error %}
                <p class="text-danger">{{ error }}</p>
                {% endif %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary ml-3">ลงทะเบียน</button>
                </div>
            </form>
        </div>
    </div>
    <br><br>
</div>
{% endblock %}
