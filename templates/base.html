<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second-Hand Books</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Sarabun', sans-serif;
    }
    a {
        text-decoration: none;
        color: black;
        font-size: 1.1em;
    }
    .orange:hover {
        color: orange;
        text-decoration: none !important;
    }
    .blue:hover {
        color: rgb(63, 63, 232);
        text-decoration: none !important;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="mr-2" src="{% static 'images/book.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand">TextBook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">หน้าแรก</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'sell' %}">เพิ่มรายการขาย</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'buy' %}">เพิ่มรายการรับซื้อ</a>
                </li>  
                {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'logout' %}">ออกจากระบบ</a>
                    </li>
                {% else %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'login' %}">เข้าสู่ระบบ</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'register' %}">ลงทะเบียน</a>
                    </li>
                {% endif %}               
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
